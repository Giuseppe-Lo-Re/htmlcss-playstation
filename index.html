<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Media Query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Title -->
    <title>Playstation</title>
</head>
<body>

    <!-- HEADER -->
    <header>

        <!-- Header Top -->
        <div class="ms_header-top">

            <!-- Sony Logo -->
            <div class="ms_header-top-logo">

                <img src="img/sony_logo.svg" alt="sony-logo">
            </div>
        </div>
        <!-- End Header Top -->

        <!-- Header Bottom -->
        <div class="ms_header-bottom">

            <!-- Header Bottom Left-->
            <div class="ms_header-bottom-left d-flex">
                
                <!-- Logo -->
                <div class="ms_header-bottom-logo">

                    <img src="img/play_logo.svg" alt="playstation-logo">
                </div>

                <!-- Nav Menù -->
                <nav class="ms_header-bottom-nav d-none d-lg-block">
                    <ul >
                        <li>
                            <a href="#">
                                Giochi

                                <!-- Icona -->
                                <img src="img/chevron-down-solid.svg" alt="chevron-down">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Hardware

                                <!-- Icona -->
                                <img src="img/chevron-down-solid.svg" alt="chevron-down">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Servizi

                                <!-- Icona -->
                                <img src="img/chevron-down-solid.svg" alt="chevron-down">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Novità

                                <!-- Icona -->
                                <img src="img/chevron-down-solid.svg" alt="chevron-down">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Fai acquisti

                                <!-- Icona -->
                                <img src="img/chevron-down-solid.svg" alt="chevron-down">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Supporto

                                <!-- Icona -->
                                <img src="img/chevron-down-solid.svg" alt="chevron-down">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <!-- Header Bottom Right-->
            <div class="ms_header-bottom-right d-flex">

                <!-- User Menù -->
                <div class="ms_header-bottom-user-menu d-none d-lg-block">
                    <ul>
                        <li>
                            <a href="#">
                                My PlayStation

                                <!-- Icona -->
                                <img src="img/chevron-down-solid.svg" alt="chevron-down">
                            </a>
                        </li>
    
                        <li>
                            <a class="ms_btn" href="#">
                                Accedi
                            </a>
                        </li>
    
                        <li>
                            <img src="img/lens.svg" alt="lens">
                        </li>
                    </ul>
                </div>

                <!-- Bars Icon -->
                <div class="ms_header-bottom-bars d-lg-none">
                    <i class="fa fa-bars fa-2xl" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <!-- End Header Bottom -->

    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>

        <!-- Returnal Banner Section-->
        <section class="ms_banner returnal">

            <!-- Bootstrap Container -->
            <div class="container">

                <!-- Banner Logo -->
                <div class="ms_banner-returnal-logo">
                    <img src="img/returnal-hero-banner-logo.png" alt="returnal-logo">
                </div>

                <!-- Banner Title -->
                <h2>
                    Rompi il cerchio
                </h2>

                <!-- Banner text -->

                <p>
                    Rialzati dop ogni sconfitta e affronta una nuva sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su ps5
                </p>

                <!-- Banner Button -->
                <a class="ms_btn red" href="#">
                    Acquista ora
                </a>
            </div>
        </section>

        <!-- Returnal-Ratchet Cards Section -->
        <section class="ms_cards">

            <!-- Bootstrap Container -->
            <div class="container">

                <!-- Bootstrap Row -->
                <div class="row row-cols-2 row-cols-sm-3 row-cols-xl-6">

                    <!-- Bootstrap Columns -->
                    <div class="col">
                        <div class="card-container active">
                            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-listing-thumb-01-ps5">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-container">
                            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-and-clank-rift-apart-keyart">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-container">
                            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-listing-thumb-01-ps5">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-container">
                            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-and-clank-rift-apart-keyart">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-container">
                            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-listing-thumb-01-ps5">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-container">
                            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-and-clank-rift-apart-keyart">
                        </div>
                    </div>
                </div>


            </div>
        </section>

    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- END FOOTER -->
</body>
</html>
